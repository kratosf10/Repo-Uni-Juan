<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 50px;
            background-color: red; /* Cambia el color de fondo a rojo */
            color: white; /* Cambia el color del texto a blanco para mejor contraste */
            border: none; /* Opcional: elimina el borde */
            border-radius: 5px; /* Opcional: bordes redondeados */
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Juego de Adivinanza</h1>
    <p>Estoy pensando en un número entre 1 y 100.</p>
    <input type="number" id="guess" placeholder="Tu adivinanza" min="1" max="100">
    <button onclick="checkGuess()">Adivinar</button>

    <p id="result"></p>
    <button onclick="resetGame()" style="display: none;" id="resetButton">Jugar de nuevo</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const result = document.getElementById("result");
            attempts++;

            if (userGuess === randomNumber) {
                result.textContent = `¡Correcto! El número era ${randomNumber}. Lo adivinaste en ${attempts} intentos.`;
                document.getElementById("resetButton").style.display = 'block';
            } else if (userGuess < randomNumber) {
                result.textContent = "Demasiado bajo. Intenta de nuevo.";
            } else if (userGuess > randomNumber) {
                result.textContent = "Demasiado alto. Intenta de nuevo.";
            }

            document.getElementById("guess").value = '';
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("result").textContent = '';
            document.getElementById("resetButton").style.display = 'none';
        }
    </script>

</body>
</html>
